<!--SB 6th Styling with color-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styling with color</title>
        <meta charset="UTF-8">
        <style>
             div{
                height: 200px;
                width: 200px;
                text-align: center;
                background-color: rgb(160, 140, 197);
            }
        </style>
    </head>
    <body>
        <div id="analogus">
            <p>Analogus</p>
        </div>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
    </body>
