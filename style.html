<!--SB 6th Styling with color-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Styling with color</title>
        <meta charset="UTF-8">
        <style>
             div{
                height: 200px;
                width: 200px;
                text-align: center;
            }
            #analogus {
                background-color: purple;
                color:yellow;
            }
            #complementary {
                background-color: blue;
                color:rgb(13, 152, 186);
                border:5px solid green;
            }
            #triadic {
                background-color: purple;
                color:orange;
                border:10px solid green;
            }
        </style>
    </head>
    <body>
        <div id="analogus">
            <p>Analogus</p>
        </div>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
    </body>
