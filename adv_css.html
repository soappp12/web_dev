<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS</title>
    <button>click me</button>
    <style>
        img{
            height:500px;
            width: auto;
        }
        #left{
            width: 50vw;
            margin: 3px;
        }
        #right{
            width: 50vw;
            margin: 3px;
        }
        #content-wrapper{
            display: grid;
            grid-template-columns: 1fr 2fr;
        }
        button{
            margin:50px;
            padding: 50px;
        }
        #one-wrapper{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        p{

  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
         }
    </style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
<body>
    <h1>Food</h1>
    <div id="content-wrapper">
    <div id="left">
        <p>stuff for class idk</p>
    </div>
    <div id="right">
    </div>
        <img alt="food" src="https://static01.nyt.com/images/2021/02/17/dining/17tootired-grilled-cheese/17tootired-grilled-cheese-mediumSquareAt3X.jpg">
        <img alt="breakfast" src="https://cdnimg.webstaurantstore.com/images/products/large/430368/2291798.jpg">
</body>
</html>
